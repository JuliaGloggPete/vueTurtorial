<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
       
          <a class="navbar-brand" href="#">My Vue</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li v-for="(page,index) in pages" class="nav-item" :key="index">
                <a class="nav-link " 
                :class="{active: activePage == index}"
                aria-current="page" 
                :href="page.link.url" 
                :title="'This link goes to ${page.link.text}'"
                
                @click.prevent="activePage = index"
                >{{page.link.text}}</a>
                <!-- v-bind är syntaxen : är shortcuten
                  @ istället för v-on. prevent så det inte displayer /about. utan home med utbytt content https://www.youtube.com/watch?v=1GNsWa_EZdw-->
              </li>
              
            
            </ul>
           
        </div>
      </nav>
<div id="content"class="container">
    <h1>{{ pages[activePage].pageTitle}}</h1>
    <p> {{pages[activePage].content}}</p>
</div>

<script>

Vue.createApp({
    data() {
        return {
          activePage: 0,
          pages: [
            {link: {text: 'Home', url: 'index.html'},
          pageTitle: 'Home Page',
        content: ' This is the home content'},
            {link: {text: 'About', url: 'about.html'},
          pageTitle: 'About Page',
        content: ' This is the about content'},
            {link: {text: 'Contact', url: 'contact.html'},
          pageTitle: 'Contact Page',
        content: ' This is the contact content'},


          ],


        }; // similar to state



    }
}


).mount('body'); //viewinstances

</script>
    
</body>
</html>
